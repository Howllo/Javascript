<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo 03</title>
    <script>
        const mainElement = document.querySelector('.para');

        function changeElement(){
            let newElement = document.createElement("div")
            newElement.innerHTML = '<p>New Interesting<p>';
            let whereToInsert = document.getElementById("h1-first");
            whereToInsert.append(newElement);
        }
    </script>

</head>
    <body>
        <h1 id="h1-first">Element</h1>
        <p class="para">Interesting</p>
        <p class="para">Interesting New 2</p>
        <p class="para1"></p>

        <button onclick="changeElement()">Click Here</button>
    </body>
</html>
